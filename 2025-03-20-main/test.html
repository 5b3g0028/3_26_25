<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中壢景點介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .spot {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .spot:nth-child(even) {
            flex-direction: row-reverse;
        }
        .spot img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #888;
            padding: 5px;
            background-color: #fff;
        }
        .spot-text {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>中壢景點介紹</h1>
    <div class="container">
        <h2>中壢觀光夜市</h2><h3></h3>
        <div class="spot">
            <img src="480x360_attractions-image-y5xubjg9ak6zbzsyvm1vgw.jpg" alt="中壢觀光夜市">
            <div class="spot-text">
                <p>全長700公尺、超過400攤，蒐羅各式銅板美食，讓你花小錢就能遍嚐特色小吃，吃飽喝足就要開啟購物模式，輕鬆買齊當季行頭。</p>
            </div>
        </div>
        <h2>老街溪水岸自行車道</h2><h3></h3>
        <div class="spot">
            <img src="480x360_Filedata635548633403870084.jpg" alt="老街溪水岸自行車道">
            <div class="spot-text">
                <p>老街溪真的不一樣了！3.6公里的親水車道，一路串聯新勢公園、河川教育中心、伯公壇等景點，隨時上路都能展開一場美好｢騎｣遇。</p>
            </div>
        </div>
        <h2>中壢六和商圈</h2><h3></h3>
        <div class="spot">
            <img src="480x360_image635836125014222348.jpg" alt="中壢六和商圈">
            <div class="spot-text">
                <p>總使你陷入｢每一家都想吃｣的苦惱，要吃視覺系打卡甜點店、三五好友小酌很盡興的居酒屋、還是優雅慢食的新泰式料理﹖這問題恐怕不好解！</p>
            </div>
        </div>
        <h2>壢景町</h2><h3></h3>
        <div class="spot">
            <img src="480x360_attractions-image-crxkx4xbwkck3surzv6ztw.jpg" alt="壢景町">
            <div class="spot-text">
                <p>館內以展示中壢的發展軌跡以及介紹台灣民主發展史為主軸，讓參觀者回到過去，找尋成長中的記憶片段，並認識歷史的重要演進。</p>
            </div>
        </div>
    </div>
</body>
</html>
